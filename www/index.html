<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <title>Aozora Utility Tool</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline';">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <h1 id="maintitle">Aozora Utility Tool</h1>
  <div id="buttonarea" class="buttonarea">
    <div class="operation_area">
      <h3 id="modify">Modify</h3>
      <button id="modify_button" class="button-g button-wide" value="modify" onclick="gotoModify();">Modify</button>
    </div>
    <div class="operation_area">
      <h3 id="record">Record</h3>
      <button id="record_button" class="button-g button-wide" value="record" onclick="gotoRecord();">Record</button>
    </div>
    <div class="operation_area">
      <h3 id="finalize">Finalize</h3>
      <button id="finalize_button" class="button-g button-wide" value="finalize" onclick="gotoFinalize();"
        ;">Finalize</button>
    </div>
    <div class="operation_area">
      <h3 id="rename">Rename</h3>
      <button id="rename_button" class="button-g button-6 button-wide" value="rename"
        onclick="gotoRename()">Config</button>
    </div>
    <div class="operation_area">
      <h3 id="config">Config</h3>
      <button id="config_button" class="button-g button-6 button-wide" value="config"
        onclick="gotoConfig()">Config</button>
    </div>
    <div class="progressarea">
      <div>Success:<span id="success"></span>/<span id="successtotal"></span></div>
      <div>Fail:<span id="fail"></span>/<span id="failtotal"></span></div>
    </div>
    <div class="operation_area">
      <h3>Status</h3>
      <div id="targetpage"></div>
      <div id="status"></div>
    </div>
    <div class="operation_area">
      <button id="exit_button" class="button-g button-1 button-wide" value="exit" onclick="exitApp();">Exit</button>
    </div>
    <div id="secret" value=""></div>
  </div>
  <footer>
    <p><small>&copy; 2024 Nthree LLC. All Rights Reserved. </small></p>
  </footer>

  <script charset="UTF-8">
    // target page
    const pageDom = document.getElementById('targetpage');
    // status
    const statusDom = document.getElementById('status');
    // success
    const successDom = document.getElementById('success');
    // fail
    const failDom = document.getElementById('fail');
    // success total
    const successtotalDom = document.getElementById('successtotal');
    // fail total
    const failtotalDom = document.getElementById('failtotal');

    // total
    window.api.on('total', arg => {
      try {
        // success total
        successtotalDom.innerHTML = arg;
        // fail total
        failtotalDom.innerHTML = arg;

      } catch (e) {
        // error
        console.log(e);
      }
    });

    // update
    window.api.on('update', arg => {
      try {
        // success
        successDom.innerHTML = arg.success;
        // fail
        failDom.innerHTML = arg.fail;

      } catch (e) {
        // error
        console.log(e);
      }
    });

    // update status
    window.api.on('statusUpdate', arg => {
      try {
        // status 
        statusDom.innerHTML = `
          scraping: ${arg}`;
        // target
        pageDom.innerHTML = `
          target: ${arg}`;

      } catch (e) {
        // error
        console.log(e);
      }
    });

    // start modifying
    const gotoModify = () => {
      try {
        // initialize form
        successDom.innerHTML = '';
        failDom.innerHTML = '';
        successtotalDom.innerHTML = '';
        failtotalDom.innerHTML = '';
        scrapingstatusDom.innerHTML = '';
        // scrape
        window.api.send('modify');

      } catch (e) {
        // error
        console.log(e);
      }
    }

    // start renaming
    const gotoRename = () => {
      try {
        // initialize form
        successDom.innerHTML = '';
        failDom.innerHTML = '';
        successtotalDom.innerHTML = '';
        failtotalDom.innerHTML = '';
        scrapingstatusDom.innerHTML = '';
        // scrape
        window.api.send('extract');

      } catch (e) {
        // error
        console.log(e);
      }
    }

    // start extracting
    const gotoExtract = () => {
      try {
        // initialize form
        successDom.innerHTML = '';
        failDom.innerHTML = '';
        successtotalDom.innerHTML = '';
        failtotalDom.innerHTML = '';
        scrapingstatusDom.innerHTML = '';
        // scrape
        window.api.send('extract');

      } catch (e) {
        // error
        console.log(e);
      }
    }

    // start finalize
    const gotoFinalize = () => {
      try {
        // initialize form
        successDom.innerHTML = '';
        failDom.innerHTML = '';
        successtotalDom.innerHTML = '';
        failtotalDom.innerHTML = '';
        scrapingstatusDom.innerHTML = '';
        // scrape
        window.api.send('finalize');

      } catch (e) {
        // error
        console.log(e);
      }
    }

    // start recording
    const gotoRecord = () => {
      try {
        // initialize form
        successDom.innerHTML = '';
        failDom.innerHTML = '';
        successtotalDom.innerHTML = '';
        failtotalDom.innerHTML = '';
        scrapingstatusDom.innerHTML = '';
        // scrape
        window.api.send('record');

      } catch (e) {
        // error
        console.log(e);
      }
    }

    // goto config page
    const gotoConfig = () => {
      try {
        // initialize form
        successDom.innerHTML = '';
        failDom.innerHTML = '';
        successtotalDom.innerHTML = '';
        failtotalDom.innerHTML = '';
        scrapingstatusDom.innerHTML = '';
        // scrape
        window.api.send('config');

      } catch (e) {
        // error
        console.log(e);
      }
    }

    // exit
    const exitApp = () => {
      try {
        // exit app
        window.api.send('exit');

      } catch (e) {
        // error
        console.log(e);
      }
    }
  </script>
</body>

</html>
